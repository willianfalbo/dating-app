<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong>You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form id="editForm" #editForm="ngForm" (ngSubmit)="updateUser()">
              <strong>Personal Information</strong>
              <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Known As" name="knownAs" [(ngModel)]="user.knownAs">
                </div>
                <div class="col">
                  <div class="btn-group">
                    <button type="button" name="gender" class="btn btn-secondary" [(ngModel)]="user.gender" btnRadio="male">Male</button>
                    <button type="button" name="gender" class="btn btn-secondary" [(ngModel)]="user.gender" btnRadio="female">Female</button>
                    <button type="button" name="gender" class="btn btn-secondary" [(ngModel)]="user.gender" btnRadio="unknown">Third Gender</button>
                  </div>
                </div>
              </div>
              <strong>Location Details</strong>
              <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="user.city">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Country" name="country" [(ngModel)]="user.country">
                </div>
              </div>
              <strong>Description</strong>
              <textarea name="introduction" rows="3" class="form-control mb-2" placeholder="Description" [(ngModel)]="user.introduction"></textarea>
              <strong>Looking For</strong>
              <textarea name="lookingFor" rows="3" class="form-control mb-2" placeholder="Looking For" [(ngModel)]="user.lookingFor"></textarea>
              <strong>Interests</strong>
              <textarea name="interests" rows="3" class="form-control mb-2" placeholder="Interests" [(ngModel)]="user.interests"></textarea>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <app-member-edit-photo [photos]="user.photos"></app-member-edit-photo>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
