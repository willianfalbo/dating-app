<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%;">User ID</th>
      <th style="width: 30%;">User Name</th>
      <th style="width: 40%;">Active Roles</th>
      <th style="width: 20%;">User Name</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user?.id}}</td>
      <td>{{user?.userName}}</td>
      <td>{{user?.roles}}</td>
      <td>
        <button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button>
      </td>
    </tr>
  </table>
</div>
